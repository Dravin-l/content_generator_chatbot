<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Generator & QA Tool</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        /* Custom styles */
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #131313, #232324);
            color: #333;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0;
            margin: 0;
        }
        
        .container {
            background: black;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
            margin-top: 50px;
        }
        h1 {
            color: #ffffff;
            font-weight: bold;
            font-size: 36px;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group label {
            font-weight: bold;
            color: #ffffff;
        }
        .form-control {
            border-radius: 5px;
            border: 1px solid #ced4da;
            box-shadow: none;
            transition: border-color 0.3s;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        .btn-primary {
            background: #007bff;
            border-color: #007bff;
            border-radius: 50px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        hr {
            margin: 40px 0;
            border-top: 2px solid #007bff;
        }
        h2 {
            color: rgb(255, 255, 255);
            font-weight: bold;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
            color: rgb(255, 254, 254);
        }
        .text-danger {
            color: #dc3545;
            font-weight: bold;
            text-align: center;
            margin-top: 20px;
        }
        .left-column {
            padding-right: 30px;
        }

        /* Chatbot styles */
        .chatbot-icon {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #007bff;
            color: #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 30px;
            z-index: 1000;
        }

        .chatbot-window {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 400px;
            height: 500px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.1);
            display: none;
            flex-direction: column;
            z-index: 1000;
        }

        .chatbot-header {
            background: #007bff;
            color: #fff;
            padding: 15px;
            border-radius: 10px 10px 0 0;
            font-weight: bold;
            text-align: center;
            position: relative;
        }

        .chatbot-body {
            padding: 15px;
            overflow-y: auto;
            flex-grow: 1;
        }

        .chatbot-body .message {
            margin-bottom: 10px;
        }

        .chatbot-body .message.user {
            text-align: right;
        }

        .chatbot-body .message.bot {
            text-align: left;
        }

        .chatbot-body .message .text {
            display: inline-block;
            padding: 10px 15px;
            border-radius: 20px;
            max-width: 80%;
        }

        .chatbot-body .message.user .text {
            background: #007bff;
            color: #fff;
        }

        .chatbot-body .message.bot .text {
            background: #f1f1f1;
            color: #333;
        }

        .chatbot-footer {
            padding: 10;
            padding: 10px;
        }

        .chatbot-footer input {
            width: 80%;
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 20px;
            outline: none;
        }

        .chatbot-footer button {
            width: 18%;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 20px;
            padding: 10px;
            margin-left: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .chatbot-footer button:hover {
            background-color: #0056b3;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Blog Generator & QA Tool</h1>
        <form method="POST" action="/">
            <div class="form-row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="topic">Blog Topic</label>
                        <input type="text" class="form-control" id="topic" name="topic" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="platform">Platform</label>
                        <input type="text" class="form-control" id="platform" name="platform" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label for="word_count">Word Count</label>
                        <input type="number" class="form-control" id="word_count" name="word_count" required>
                    </div>
                </div>
            </div>
            <button type="submit" name="generate_blog" class="btn btn-primary">Generate Blog</button>
        </form>

        {% if blog_content %}
            <hr>
            <h2>Generated Blog</h2>
            <p>{{ blog_content }}</p>
        {% endif %}

        {% if image_url %}
            <h2>Generated Image</h2>
            <img src="{{ image_url }}" alt="Generated Image" class="img-fluid">
        {% endif %}

        {% if error %}
            <p class="text-danger">{{ error }}</p>
        {% endif %}
    </div>

    <!-- Chatbot Icon -->
    <div class="chatbot-icon" onclick="toggleChatbot()">ðŸ’¬</div>

    <!-- Chatbot Window -->
    <div class="chatbot-window" id="chatbot-window">
        <div class="chatbot-header">
            Chatbot
        </div>
        <div class="chatbot-body" id="chatbot-body"></div>
        <div class="chatbot-footer" style="display: flex;">
            <input type="text" id="chatbot-input" placeholder="Ask a question..." />
            <button onclick="sendMessage()">Send</button>
        </div>
    </div>

    <script>
        function toggleChatbot() {
            const chatbotWindow = document.getElementById("chatbot-window");
            chatbotWindow.style.display = chatbotWindow.style.display === "none" || chatbotWindow.style.display === "" ? "flex" : "none";
        }

        function sendMessage() {
            const input = document.getElementById("chatbot-input");
            const message = input.value.trim();
            if (message === "") return;

            // Display user message
            const chatbotBody = document.getElementById("chatbot-body");
            chatbotBody.innerHTML += `<div class="message user"><span class="text">${message}</span></div>`;
            input.value = ""; // Clear input

            // Send question to backend
            fetch("/chatbot", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: message })
            })
            .then(response => response.json())
            .then(data => {
                // Display bot response
                const botMessage = data.answer || "I'm sorry, I can't answer that right now.";
                chatbotBody.innerHTML += `<div class="message bot"><span class="text">${botMessage}</span></div>`;
            })
            .catch(error => {
                console.error("Error:", error);
                chatbotBody.innerHTML += `<div class="message bot"><span class="text">An error occurred. Please try again.</span></div>`;
            });
        }

    </script>
</body>
</html>
